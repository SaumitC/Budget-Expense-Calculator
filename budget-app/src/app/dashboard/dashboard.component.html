<app-navbar></app-navbar>
<!-- create a Pie chart for Budget  -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Welcome to DashBoard</h1>
    </div>
    <!-- Current Month Expense   -->

    <div class="container mt-4">
      <h3 class="text-center">Current Month Analysis</h3>
      <div class="alert alert-primary text-center" role="alert">
        <h3>Total Budget: ${{ totalBudget }}</h3>
      </div>

      <div class="alert alert-danger text-center" role="alert">
        <h3>Total Expense: ${{ totalExpense }}</h3>
      </div>

      <div class="alert alert-success text-center" role="alert">
        <h3>Remaining Budget: ${{ remainingBudget }}</h3>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <!-- Total Monthy Budgets used  -->
      <div class="col-md-6">
        <!-- total budget  -->
        <h3 class="text-center">Current Month Expense</h3>
        <select
          class="form-select"
          aria-label="Select Month"
          [(ngModel)]="selectedMonth"
          (change)="onSelect($event.target)"
        >
          <option selected value="All">Current Year</option>
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
        <br>
        <div *ngIf="!selectedMonthData.length" class="alert alert-danger" role="alert">
          No Data Found
        </div>
        <canvas id="pieChart" #budgetsPieChart></canvas>
      </div>
      <!-- Budget vs expense chart monthly -->
      <div class="col-md-6">
        <h3 class="text-center">Budget vs Expense Current Month</h3>
        <!-- if not selectedMonthData  -->
        <canvas id="budgetsBarChart" #budgetsBarChart></canvas>
      </div>
      <!-- Monthly expense chart -->

      <div class="row">
        <div class="col-md-12">
          <br>
          <br>
          <br>
          <h3 class="text-center">All Expenses For Each Month</h3>

          <canvas id="lineChart" #monthlyExpenseLineChart></canvas>
        </div>
      </div>


    </div>
  </div>
</div>
<br>

<app-navbar></app-navbar>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header bg-info">
          <h2>Sign Up</h2>
        </div>
        <div class="card-body">
          <!-- Your signup form goes here -->
          <form>
            <div class="form-group">
              <label for="username">First Name:</label>
              <input type="text" class="form-control" id="firstname" placeholder="Enter a first name" name="firstName" [(ngModel)]="firstName"  required>
            </div>
            <div class="form-group">
              <label for="username">Last Name:</label>
              <input type="text" class="form-control" id="lastname" placeholder="Enter a last name" name="lastName" [(ngModel)]="lastName"  required>
            </div>
            <div class="form-group">
              <label for="username">Email:</label>
              <input type="text" class="form-control" id="email" placeholder="Enter a email" name="email" [(ngModel)]="email"  required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter a password" name="password" [(ngModel)]="password" required>
            </div>
            <br>
            <button type="submit" class="btn btn-success"  id="signupButton" (click)="signup()" >Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

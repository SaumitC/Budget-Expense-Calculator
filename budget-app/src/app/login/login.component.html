<app-navbar></app-navbar>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header ">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <!-- Your login form goes here -->
          <form>
            <!-- Form fields go here -->
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" class="form-control" id="email" placeholder="Enter a email" name="email" [(ngModel)]="email"  required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter a password" name="password" [(ngModel)]="password" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="signupButton" (click)="login()" >Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
